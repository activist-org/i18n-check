# Configuration file for i18n-check validation.
# See https://github.com/activist-org/i18n-check for details.

# Note: You can also switch slashes for backslashes to test how Windows paths will be handled.
src-dir: src/i18n_check/test_frontends/all_checks_fail
i18n-dir: src/i18n_check/test_frontends/all_checks_fail/test_i18n
i18n-src: src/i18n_check/test_frontends/all_checks_fail/test_i18n/test_i18n_src.json

# Note: Comment out the above lines and uncomment these to check functionality with a passing frontend.
# src-dir: src/i18n_check/test_frontends/all_checks_pass
# i18n-dir: src/i18n_check/test_frontends/all_checks_pass/test_i18n
# i18n-src: src/i18n_check/test_frontends/all_checks_pass/test_i18n/test_i18n_src.json

file-types-to-check: [.ts]

checks:
  # Global configurations are applied to all checks.
  global:
    active: true
    directories-to-skip: [src/i18n_check/test_frontends/all_checks_fail/skip_dir]
    files-to-skip: []
  unused-keys:
    keys-to-ignore: [i18n\.unused_keys\.ignore.*]
